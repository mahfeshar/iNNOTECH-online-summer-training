<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Register page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="Lib/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link
            rel="shortcut icon"
            href="https://innotech.com.eg/wp-content/uploads/2017/07/favicon-1.png"
            type="image/x-icon"
        />
        <script src="main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img
                        src="https://innotech.com.eg/wp-content/uploads/2017/07/logo.png"
                        alt="INNOTECH image"
                    />
                </a>
                <div class="navbar-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="register.html" class="nav-link active">Register</a>
                    <a href="courses.html" class="nav-link">Courses</a>
                    <a href="active-course.html" class="nav-link"
                        >Active Course</a
                    >
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="bg-primary text-white text-center my-2">
                        Register Now
                    </h2>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                placeholder="Enter your first name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="Enter your last name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary my-2">
                            Register
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <img
                        src="photos/Student.png"
                        class="img-fluid"
                        alt="Register image"
                    />
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3 fixed-bottom">
            <div class="container">
                <p class="mb-0">
                    &copy; 2024 InnoTech University. All rights reserved.
                </p>
            </div>
        </footer>
    </body>
</html>
